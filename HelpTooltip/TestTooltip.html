<!DOCTYPE html>
<html>
<head>
    <title>Test Tooltip wihthout antiForgery token</title>
	<meta charset="utf-8" />
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/themes/base/jquery-ui.min.css" rel="stylesheet" />

</head>
<body>

    <div id="yourTooltipPanel" style="display: none;"><p></p></div>

    <div class="form-group">

            <input type="text" class="form-control" data-yourtooltipctrl="registerFirstName" />

    <input type="submit" class="btn btn-default" value="Register" data-yourtooltipctrl="registerSubmit" />
    <br />
    <p data-yourtooltipctrl="registerDummyParagraph" data-yourtooltiptype="1">Need help...</p>


    <script src="/Scripts/jquery-3.1.1.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
